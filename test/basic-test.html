<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>sc-search</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../sc-search.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <sc-search url="search_results.json"></sc-search>

  <script>
    var myEl = document.querySelector('sc-search');

    suite('<sc-search>', function() {

      test('defines the "author" property', function() {
        assert.equal(myEl.author, 'Horacio Ibrahim');
      });

      test('check if results[mesages] is 2', function() {
        myEl.addEventListener('sc-response', function(e){
          response = e.detail.response['messages']
          assert.equal(response.length, 3);
        });
      });      

    });
  </script>

</body>
</html>
